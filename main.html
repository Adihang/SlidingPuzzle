<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script_main.js"></script>
</head>
<body>
    <h1>SlidingPuzzle</h1>
    <div id="piece">
        <div class="line1">
            <v value="1">1-1</v>
            <v value="2">1-2</v>
            <v value="3">1-3</v>
            <v value="4">1-4</v>
        </div>
        <div class="line2">
            <v value="1">2-1</v>
            <v value="2">2-2</v>
            <v value="3">2-3</v>
            <v value="4">2-4</v>
        </div>
        <div class="line3">
            <v value="1">3-1</v>
            <v value="2">3-2</v>
            <v value="3">3-3</v>
            <v value="4">3-4</v>
        </div>
        <div class="line4">
            <v value="1">4-1</v>
            <v value="2">4-2</v>
            <v value="3">4-3</v>
            <v value="4">4-4</v>
            <v value="void">void</v>
        </div>
    </div>
    <div id = "fun">
        <button value="mix">섞기</button>
        <input type="file" id="img" accept="image/png, image/jpeg">
    </div>
</body>
</html>
